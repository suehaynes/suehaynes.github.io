<meta name="description" content="The Creative Mavericks web site provides information about highly
creative learners and tenets of authentic teaching and learning. It also contains information about 
Sue Haynes' book, <u>Creative Mavericks: Beacons of Authentic Learning</u>. In her work she describes 
highly creative learners as those who are compelled to be true to their internal agendas and who 
often resist the prescribed agendas of conventional schooling. Her research with highly creative 
individuals has led her to explore the tenets of authentic teaching and learning supportive of 
their mission.">
